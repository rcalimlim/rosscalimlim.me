name: build_check

on:
  pull_request:
    branches: [main]

runs:
  using: "node18"

jobs:
  build_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sergeysova/jq-action@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: install
        run: yarn install --frozen-lockfile

      - name: build
        run: yarn build
