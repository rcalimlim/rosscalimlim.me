name: cicd

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sergeysova/jq-action@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: build site
        run: yarn buildSite

      - name: gen resume data
        run: yarn genResumeJson

      - name: build resume
        uses: addnab/docker-run-action@v3
        with:
          image: rosscalimlim/docker-latexmk
          shell: bash
          options: -v ${{ github.workspace }}:/data
          run: |
            ls -al /root
            bash /root/entry.sh -lualatex -cd -output-directory=../../../dist/files src/cv/tex/ross_calimlim_resume
  sync-s3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sergeysova/jq-action@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: push to s3
        run: aws s3 sync dist/ s3://rosscalimlim.me/

      - name: invalidate cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
