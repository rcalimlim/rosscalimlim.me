name: cicd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: yarn build
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: bash scripts/landing-page-size.sh
